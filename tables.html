<!DOCTYPE html>

        <style>
            table, th, td{
                border: 0.1rem solid gray;
                border-collapse: collapse;
                text-align: center;
            } 
            table{
                width: 100%;
            }  
            th{
                height: 50px;
                vertical-align: bottom;
                background-color: indianred;
                color: whitesmoke;
                font-family: Comic Sans MS;
            }
            td{
                padding: 1rem;
            }
            tr:nth-child(odd){

            }
            tr:hover{

            }
