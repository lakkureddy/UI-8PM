<!--
    <iframe></iframe> tag is the latest tag (advanced version of <frameset></frameset>)

    HTML5 supports <iframe> tag

    Advantages:
    -----------
        => we can include local webpages

        => we can include wikipedia files

        => we can include pdf files

        => we can include google maps

        => we can include youtube videos

        => we can include 360degrees rotational images
-->
<!DOCTYPE html>
<html>
    <head>
        <title>iFrame Tag (Latest Tag)(HTML5)</title>
        <style>
            iframe{
                display: block;
            }
        </style>
    </head>
    <body>


        <iframe src="https://momento360.com/e/u/11a05d68ee384c8e900df26053a2534f?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium" width="500px" height="500px" frameborder="0"></iframe>

        <br><br>



        <!-- open pdf file-->
        <iframe src="reactjs_final.pdf" width="500px" height="500px" frameborder="0">
        </iframe>
        <br><br>

        <!-- wikipedia link-->
        <iframe src="https://en.wikipedia.org/wiki/JavaScript" width="500px" height="500px" frameborder="0"></iframe>


        <!--360degrees rotational image-->
        <iframe src="https://momento360.com/e/u/825639145bef46a4bdeb913aff8cc1e3?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium" width="500px" height="500px" frameborder="0"></iframe>

        <!--youtube video-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/o2FDnX_xr6c" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <br><br>


        <!--load the local webpage-->
        <iframe src="tables.html" width="500px" height="500px" frameborder="0"></iframe>

        <br><br>

        <!--Google Map Address-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15225.712911752122!2d78.4358656176673!3d17.439206280261814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb90c55bb43183%3A0x1abc135b23ee2703!2sAmeerpet%2C%20Hyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1611240688198!5m2!1sen!2sin" width="500" height="500" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </body>
</html>
