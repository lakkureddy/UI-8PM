<!--
    iframe
    ======
        =>iframe tag used to include the local web pages.

        =>used to incluse the wikipedia files

        =>google map address

        =>youtube videos

        =>360degrees rotational images
-->

<!DOCTYPE html>
<html>
    <head>
        <title>iframe tag</title>
        <style>
            iframe{
                border: 2px solid sienna;
                border-radius: 2rem;
                display: block;
                margin-bottom: 2rem;
            }
        </style>
    </head>
    <body>
        <!-- google map address -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15225.712911752122!2d78.4358656176673!3d17.439206280261814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb90c55bb43183%3A0x1abc135b23ee2703!2sAmeerpet%2C%20Hyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1612191165613!5m2!1sen!2sin" width="600" height="450" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>


        <!-- youtube video-->
        <iframe width="600" height="450" src="https://www.youtube.com/embed/et8PopKwmSQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


        <!--360degrees rotational images-->
        <iframe width="600" height="450" src="https://momento360.com/e/u/825639145bef46a4bdeb913aff8cc1e3?utm_campaign=embed&utm_source=other&heading=255.31&pitch=40.57&field-of-view=75&size=medium"></iframe>


        <!--pdf files-->
        <iframe src="reactjs_final.pdf" width="600" height="450"></iframe>        


        <!--wikipedia files-->
        <iframe src="https://en.wikipedia.org/wiki/Angular_(web_framework)" width="600" height="450"></iframe>

        <!-- include local webpages -->
        <iframe src="D:/UI@8PM/Frames/frames.html" width="600" height="450"></iframe>



    </body>
</html>
