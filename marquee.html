           1) <b>           ==>  bold
           2) <strong>      ==> strong


            3) <i>          ==> italic
            4) <em>         ==> emphasized

            5) <code>       ==> computer code

            6) <small>      ==> small text

            7) <del>        ==> used to display deleted text

            8) <ins>        ==> used to display inserted text

            9) <strike>     ==> used to strike the text

            10) <sup>       ==> display superscript

            11) <sub>       ==> display the subscript
       -->
