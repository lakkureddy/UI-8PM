<!DOCTYPE html>
<html>
    <head>
        <title>Headings</title>
        <style>
            h1,h2,h3,h4,h5,h6{
                background: linear-gradient(45deg,orange,pink,orange);
                color: red;
                padding: 1rem;
                text-align: center;
                width: 25%;
                margin: 1rem auto;
                border-radius: 1rem;
                box-shadow: 0px 0px 10px black;
                text-shadow: 0px 0px 10px white;
            }
        </style>
    </head>

    <body>
        <h1>Heading...1</h1>
        <h2>Heading...2</h2>
        <h3>Heading...3</h3>
        <h4>Heading...4</h4>
        <h5>Heading...5</h5>
        <h6>Heading...6</h6>
    </body>
</html>
