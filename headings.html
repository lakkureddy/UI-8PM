<!--
    headings in html

    <h1></h1>     main heading
    <h2></h2>     sub heading
    <h3></h3>     sub heading
    <h4></h4>     sub heading
    <h5></h5>     sub heading
    <h6></h6>     sub heading
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Headings</title>
        <style>
            h1,h2,h3,h4,h5,h6{
                color: whitesmoke;
                background-color: salmon;
                width: 50%;
                text-align: center;
                padding: 10px;
                border-radius: 50px 0px 50px 0px;
                margin: 20px auto;
                box-shadow: 0px 0px 10px black;
                text-shadow: 0px 0px 10px black;
            }
        </style>
    </head>
    <body>
        <h1>Heading.....!</h1>
        <h2>Heading.....!</h2>
        <h3>Heading.....!</h3>
        <h4>Heading.....!</h4>
        <h5>Heading.....!</h5>
        <h6>Heading.....!</h6>
    </body>
</html>
