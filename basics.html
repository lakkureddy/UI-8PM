<!--
    below doctype representing HTML5
    browsers understanding below webpage developed by using HTML5
-->
<!DOCTYPE html>
<!--
    html tag is root element
    every webpage starts with html tag
    webpage divided into 2 sections

        1) header section
             - define the metadata
                Ex.
                    author
                    description
                    refresh
                    keywords
                    title
                    viewport

        2) body setion
             - define the content of the webpage
                Ex.
                    images
                    tables
                    paragraphs
                    headings
                    lists
-->
<html>
    <head>
       <!-- author --> 
       <meta name="author" content="AshokIT">
       <!-- description -->
       <meta name="description" content="training classes in AshokIT">
       <!-- search engine keywords -->
       <meta name="keywords" content="AshokIT,AshokITTraings,FullStackUI">
       <!--refresh-->
       <meta http-equiv="refresh" content="30">
       <!--Responsive Web Page-->
       <meta name="viewport" content="width=device-width,initial-scale=1.0">
       <!-- title to the webpage-->
       <title>Basics</title>
       <!-- Define CSS -->
       <style></style>
       <!-- JavaScript -->
       <script></script>
    </head>

    <body>
       Welcome to AshokIT for UI Training 
    </body>

</html>
